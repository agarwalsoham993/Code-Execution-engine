python3:
  image: "python:alpine"
  cmd: '/bin/sh -c "python3 driver.py"'
  filename: "driver.py"
  language: "python"

node:
  image: "node:alpine"
  cmd: '/bin/sh -c "node driver.js"'
  filename: "driver.js"
  language: "javascript"

go:
  image: "golang:alpine"
  cmd: '/bin/sh -c "go run main.go"'
  filename: "main.go"
  language: "go"
